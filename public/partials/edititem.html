<div class="edititem-container">
<form ng-submit="ctrl.editItem(product);">
  <input type="text" ng-model="ctrl.updatedName" placeholder="{{product.name}} name" />
  <input type="text" ng-model="ctrl.updatedImg" placeholder="image" />
  <input type="number" ng-model="ctrl.updatedQty" placeholder="{{product.qty}} quantity" />
  <input type="number" ng-model="ctrl.updatedPrice" placeholder="{{product.price}} price" />
  <input type="submit" value="Update Item">
</form>
</div>
